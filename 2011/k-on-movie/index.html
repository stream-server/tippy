            <h4>映画 けいおん!</h4>
            <script language="javascript">
                var delay = 3000
                var curindex = 0

                var randomimages = new Array()

                randomimages[0] = "https://lh3.google.com/u/0/d/1LhIagdBr9PLwPJhOAwzFCjaKYeI4yHzZ"
                randomimages[1] = "https://lh3.google.com/u/0/d/10crG1PAN2-iQV8n1cRoGGp_ZGwwnpF_Q"
                randomimages[2] = "https://lh3.google.com/u/0/d/1zFdS9GLKpDkhQgQqU9cf94zC_0lF69QU"
                randomimages[3] = "https://lh3.google.com/u/0/d/1MiH9FuMVsbrHVRO25J190IcroHEnD5wx"

                var preload = new Array()

                for (n = 0; n < randomimages.length; n++) {
                    preload[n] = new Image()
                    preload[n].src = randomimages[n]
                }

                document.write('<img name="defaultimage" src="' + randomimages[Math.floor(Math.random() * (randomimages.length))] + '"  class="random-img">')

                function rotateimage() {

                    if (curindex == (tempindex = Math.floor(Math.random() * (randomimages.length)))) {
                        curindex = curindex == 0 ? 1 : curindex - 1
                    } else
                        curindex = tempindex

                    document.images.defaultimage.src = randomimages[curindex]
                }

                setInterval("rotateimage()", delay)
            </script>
