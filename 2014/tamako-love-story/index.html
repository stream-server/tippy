            <h2>타마코 러브 스토리</h2>
            <h4>たまこラブストーリー</h4>
            <script language="javascript">
                var delay = 3000
                var curindex = 0

                var randomimages = new Array()

                randomimages[0] = "https://lh3.google.com/u/0/d/1vIUw8RDVSwwMehSIc7NdQfHBjlRqgV9M"
                randomimages[1] = "https://lh3.google.com/u/0/d/1AiEZLfNBHWkUJQ04dlvYhASXFWnvB-7b"
                randomimages[2] = "https://lh3.google.com/u/0/d/1pB99YSBsVPiCkeR_2TrUTpapoOO7QYVZ"
                randomimages[3] = "https://lh3.google.com/u/0/d/10yQFsYGTFRpwfmNZ8e6OIGtJ6nVUIWIL"

                var preload = new Array()

                for (n = 0; n < randomimages.length; n++) {
                    preload[n] = new Image()
                    preload[n].src = randomimages[n]
                }

                document.write('<img name="defaultimage" src="' + randomimages[Math.floor(Math.random() * (randomimages.length))] + '"  class="random-img">')

                function rotateimage() {

                    if (curindex == (tempindex = Math.floor(Math.random() * (randomimages.length)))) {
                        curindex = curindex == 0 ? 1 : curindex - 1
                    } else
                        curindex = tempindex

                    document.images.defaultimage.src = randomimages[curindex]
                }

                setInterval("rotateimage()", delay)
            </script>
            <img src="https://lh3.google.com/u/0/d/1MjPmjyozVU7keKDeHjY1yp5G7lYPHyoK" class="side-thumb-img" />
