            <script language="javascript">
                var delay = 3000
                var curindex = 0

                var randomimages = new Array()

                randomimages[0] = "https://lh3.google.com/u/0/d/18i364UVDD6kNiJ4zgXwI7c9vEbLSRG-i"
                randomimages[1] = "https://lh3.google.com/u/0/d/16TQfpucu_09K_kPh-y1bNMhEKX_SYxtJ"
                randomimages[2] = "https://lh3.google.com/u/0/d/1Oo-qf8-3-9Pa25tRcEYYeIDEDKwQKOky"
                randomimages[3] = "https://lh3.google.com/u/0/d/1Ad5C3iEF3-eWSZ3SGn_u-Jenytu6v2dJ"
                randomimages[4] = "https://lh3.google.com/u/0/d/1PFTgRXRdD_QK46vtEp__JAhDCYNsi0HZ"
                randomimages[5] = "https://lh3.google.com/u/0/d/10-vQottOTdIajMDijUMBs2W_D7bn850u"

                var preload = new Array()

                for (n = 0; n < randomimages.length; n++) {
                    preload[n] = new Image()
                    preload[n].src = randomimages[n]
                }

                document.write('<img name="defaultimage" src="' + randomimages[Math.floor(Math.random() * (randomimages.length))] + '"  class="random-img">')

                function rotateimage() {

                    if (curindex == (tempindex = Math.floor(Math.random() * (randomimages.length)))) {
                        curindex = curindex == 0 ? 1 : curindex - 1
                    } else
                        curindex = tempindex

                    document.images.defaultimage.src = randomimages[curindex]
                }

                setInterval("rotateimage()", delay)
            </script>
            <img src="https://lh3.google.com/u/0/d/1gV7neeD9R0GlRyyrD_fKBemNiQ4bzGOw" class="side-thumb-img" />
